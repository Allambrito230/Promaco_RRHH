{% extends 'base.html' %}
{% load static %}

{% block content %}

<link rel="stylesheet" href="{% static 'css/permisos/historial_permisos.css' %}">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

<style>
    .center {
        margin-left: 130%;

    }

    .file-upload-container {
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 70vh;
    }

    .file-upload-form {
        width: fit-content;
        height: fit-content;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .file-upload-label input {
        display: none;
    }

    .file-upload-label svg {
        height: 80px;
        fill: #0f034e;
        margin-bottom: 20px;
    }

    .file-upload-label {
        cursor: pointer;
        background-color: #fffafa;
        padding: 20px 150px;
        border-radius: 20px;
        border: 3px dashed rgb(82, 82, 82);
    }


    .file-upload-design {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
    }

    .browse-button {
        background-color: #0f034e;
        padding: 10px 20px;
        border-radius: 10px;
        font-size: 18px;
        color: white;
        transition: all 0.3s;
    }

    .browse-button:hover {
        background-color: rgb(10, 8, 66);
    }

    p {
        font-size: 20px;
        font-weight: bold;
    }
</style>

<body>

    <div class="center file-upload-container main-container">
        <form class="file-upload-form">
            <label class="file-upload-label" for="file">
                <div class="file-upload-design">
                    <svg height="1em" viewBox="0 0 640 512">
                        <path
                            d="M144 480C64.5 480 0 415.5 0 336c0-62.8 40.2-116.2 96.2-135.9c-.1-2.7-.2-5.4-.2-8.1c0-88.4 71.6-160 160-160c59.3 0 111 32.2 138.7 80.2C409.9 102 428.3 96 448 96c53 0 96 43 96 96c0 12.2-2.3 23.8-6.4 34.6C596 238.4 640 290.1 640 352c0 70.7-57.3 128-128 128H144zm79-217c-9.4 9.4-9.4 24.6 0 33.9s24.6 9.4 33.9 0l39-39V392c0 13.3 10.7 24 24 24s24-10.7 24-24V257.9l39 39c9.4 9.4 24.6 9.4 33.9 0s9.4-24.6 0-33.9l-80-80c-9.4-9.4-24.6-9.4-33.9 0l-80 80z">
                        </path>
                    </svg>
                    <p>Sube un archivo</p>
                    <span class="browse-button">Seleccionar</span>
                </div>
                <input type="file" id="file" />
            </label>
        </form>
    </div>
</body>


{% endblock %}
