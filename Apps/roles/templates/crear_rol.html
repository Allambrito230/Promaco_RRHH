<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Rol</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-4">Crear Rol</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre del Rol</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <textarea class="form-control" id="descripcion" name="descripcion"></textarea>
            </div>
            <div class="mb-3">
                <label for="hora_inicio_semana" class="form-label">Hora Inicio (Lunes a Viernes)</label>
                <input type="time" class="form-control" id="hora_inicio_semana" name="hora_inicio_semana" required>
            </div>
            <div class="mb-3">
                <label for="hora_fin_semana" class="form-label">Hora Fin (Lunes a Viernes)</label>
                <input type="time" class="form-control" id="hora_fin_semana" name="hora_fin_semana" required>
            </div>
            <div class="mb-3">
                <label for="hora_inicio_sabado" class="form-label">Hora Inicio (Sábado)</label>
                <input type="time" class="form-control" id="hora_inicio_sabado" name="hora_inicio_sabado">
            </div>
            <div class="mb-3">
                <label for="hora_fin_sabado" class="form-label">Hora Fin (Sábado)</label>
                <input type="time" class="form-control" id="hora_fin_sabado" name="hora_fin_sabado">
            </div>
            <div class="mb-3">
                <label for="hora_inicio_domingo" class="form-label">Hora Inicio (Domingo)</label>
                <input type="time" class="form-control" id="hora_inicio_domingo" name="hora_inicio_domingo">
            </div>
            <div class="mb-3">
                <label for="hora_fin_domingo" class="form-label">Hora Fin (Domingo)</label>
                <input type="time" class="form-control" id="hora_fin_domingo" name="hora_fin_domingo">
            </div>
            <button type="submit" class="btn btn-primary">Crear Rol</button>
        </form>
    </div>
</body>

</html>
