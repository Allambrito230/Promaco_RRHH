<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Asistencia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-4">Registrar Asistencia</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <label for="empleado" class="form-label">Empleado</label>
                <select class="form-control" id="empleado" name="empleado" required>
                    {% for empleado in empleados %}
                    <option value="{{ empleado.id }}">{{ empleado.username }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="hora_entrada" class="form-label">Hora de Entrada</label>
                <input type="time" class="form-control" id="hora_entrada" name="hora_entrada" required>
            </div>
            <div class="mb-3">
                <label for="hora_salida" class="form-label">Hora de Salida</label>
                <input type="time" class="form-control" id="hora_salida" name="hora_salida">
            </div>
            <button type="submit" class="btn btn-primary">Registrar Asistencia</button>
        </form>
    </div>
</body>

</html>
