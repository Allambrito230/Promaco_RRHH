<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sucursales</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="mb-4">Gesti贸n de Sucursales</h1>

      <!-- Formulario para crear una sucursal -->
      <form method="POST" class="mb-4">
        {% csrf_token %}
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre de la Sucursal</label>
          <input
            type="text"
            class="form-control"
            id="nombre"
            name="nombre"
            required
          />
        </div>
        <div class="mb-3">
          <label for="direccion" class="form-label">Direcci贸n</label>
          <textarea
            class="form-control"
            id="direccion"
            name="direccion"
            rows="2"
            required
          ></textarea>
        </div>
        <div class="mb-3">
          <label for="estado" class="form-label">Estado</label>
          <select class="form-control" id="estado" name="estado">
            <option value="ACTIVO" selected>Activo</option>
            <option value="INACTIVO">Inactivo</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Crear Sucursal</button>
      </form>

      <!-- Tabla para listar sucursales -->
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>#</th>
            <th>Nombre</th>
            <th>Direcci贸n</th>
            <th>Estado</th>
            <th>Fecha de Creaci贸n</th>
          </tr>
        </thead>
        <tbody>
          {% for sucursal in sucursales %}
          <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ sucursal.nombre }}</td>
            <td>{{ sucursal.direccion }}</td>
            <td>{{ sucursal.estado }}</td>
            <td>{{ sucursal.fecha_creacion|date:"d/m/Y H:i" }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
