<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jefes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="mb-4">Gesti贸n de Jefes</h1>

      <!-- Formulario para crear un jefe -->
      <form method="POST" class="mb-4">
        {% csrf_token %}
        <div class="mb-3">
          <label for="codigo" class="form-label">C贸digo</label>
          <input
            type="text"
            class="form-control"
            id="codigo"
            name="codigo"
            required
          />
        </div>
        <div class="mb-3">
          <label for="identidad" class="form-label">Identidad</label>
          <input
            type="text"
            class="form-control"
            id="identidad"
            name="identidad"
            required
          />
        </div>
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input
            type="text"
            class="form-control"
            id="nombre"
            name="nombre"
            required
          />
        </div>
        <div class="mb-3">
          <label for="apellido" class="form-label">Apellido</label>
          <input
            type="text"
            class="form-control"
            id="apellido"
            name="apellido"
            required
          />
        </div>
        <div class="mb-3">
          <label for="sucursal" class="form-label">Sucursal</label>
          <select class="form-control" id="sucursal" name="sucursal" required>
            {% for sucursal in sucursales %}
            <option value="{{ sucursal.id }}">
              {{ sucursal.nombre_sucursal }}
            </option>
            {% endfor %}
          </select>
        </div>
        <div class="mb-3">
          <label for="estado" class="form-label">Estado</label>
          <select class="form-control" id="estado" name="estado">
            <option value="ACTIVO" selected>Activo</option>
            <option value="INACTIVO">Inactivo</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Crear Jefe</button>
      </form>

      <!-- Tabla para listar jefes -->
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>#</th>
            <th>C贸digo</th>
            <th>Nombre</th>
            <th>Sucursal</th>
            <th>Estado</th>
            <th>Fecha de Creaci贸n</th>
          </tr>
        </thead>
        <tbody>
          {% for jefe in jefes %}
          <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ jefe.codigo }}</td>
            <td>{{ jefe.nombrejefe }} {{ jefe.apellido }}</td>
            <td>{{ jefe.sucursal.nombre_sucursal }}</td>
            <td>{{ jefe.estado }}</td>
            <td>{{ jefe.fechacreacion|date:"d/m/Y H:i" }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </body>
</html>
