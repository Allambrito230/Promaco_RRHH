{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <!-- Buscador en la parte izquierda -->
        <div class="col-md-4 bg-light p-3 border rounded">
            <h5>Buscar Colaborador</h5>
            <div class="mb-3">
                <div class="">
                    <label for="departamento" class="form-label fw-bold">Departamento:</label>
                    <select name="id_departamento" id="departamento" required class="form-select">
                        <option value="" class="">Seleccione un departamento</option>
                    </select>
                </div>
            </div>
            <div class="mb-3">
                <label for="nombre" class="form-label fw-bold">Ingrese el nombre</label>
                <input type="search" name="nombre" id="nombre" class="form-control" placeholder="Buscar colaborador...">

            <div class="text-center">

            </div>
        </div>

        <!-- Tabla en la parte derecha -->
        <div class="col-md-8">
            <div class="table-responsive">
                <table class="table table-striped table-bordered">
                    <thead class="table-dark">
                        <tr>
                            <th>Colaborador</th>
                            <th>Comprobante</th>
                            <th>Acci√≥n</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>SEIDY PAOLA PINEDA GOMEZ</td>
                            <td><input type="file" name="comprobante" class="form-control"></td>
                            <td><button type="button" class="btn btn-primary">Guardar</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
